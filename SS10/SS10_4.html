<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e6d8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            gap: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        .text {
            max-width: 50%;
        }
        .text h1 {
            font-size: 32px;
            font-weight: bold;
            color: #2e2e2e;
        }
        .text p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ff4a4a;
        }
        .image img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Works</span>
        <span>Blog</span>
        <span>Contact</span>
    </div>
    <div class="container">
        <div class="text">
            <h1>Hi, I am John, <br>Creative Technologist</h1>
            <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. 
                Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
            <a href="#" class="btn">Download Resume</a>
        </div>
        <div class="image">
            <img src="./profile.webp" alt="Profile Picture">
        </div>
    </div>
</body>
</html>
