<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đếm ký tự</title>
  <style>
    textarea {
      width: 300px;
      height: 80px;
      font-size: 16px;
    }
    #result {
      font-size: 20px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      font-size: 18px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <textarea id="inputText" placeholder="Nhập nội dung vào đây..."></textarea>
  <div id="result">0 ký tự</div>
  <button onclick="demKyTu()">kiểm tra</button>

  <script>
    function demKyTu() {
      const text = document.getElementById("inputText").value;
      const soKyTu = text.length;
      document.getElementById("result").textContent = soKyTu + " ký tự";
    }
  </script>

</body>
</html>
