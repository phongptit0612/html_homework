<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let amount = Number(prompt("Nhập số tiền:"));
        let formattedAmount = amount.toLocaleString("vi-VN") + " VNĐ";
        document.write("Số tiền: " + formattedAmount);
    </script>
</body>
</html>
