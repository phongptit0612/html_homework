<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("Three examples of invalid variable name:" + "<br>");
        document.writeln("123number" + "<br>");
        document.writeln("var" + "<br>");
        document.writeln("my-variable" + "<br>" + "<br>");

        document.writeln("Three examples of valid variable name:" + "<br>");
        document.writeln("myNumber" + "<br>");
        document.writeln("_totalAmount" + "<br>");
        document.writeln("count1" + "<br>");
    </script>
</body>
</html>
