<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let principal = Number(prompt("Nhập số tiền gửi (VNĐ):"));
        let months = Number(prompt("Nhập số tháng gửi:"));
        let interestRate = 4.3 / 100 / 12;
        let interest = principal * interestRate * months;
        alert(`Số tiền lãi sau ${months} tháng là: ${interest.toFixed(2)} VNĐ`);
    </script>
</body>
</html>
