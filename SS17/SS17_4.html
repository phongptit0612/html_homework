<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Nhập một số bất kỳ: "));
        let sqrtNum = Math.sqrt(num);
        alert("Căn bậc 2 của " + num + " là: " + sqrtNum.toFixed(2));
    </script>
</body>
</html>
