<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-success {
      border-radius: 10px;
    }
    li.completed span {
      text-decoration: line-through;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">To-Do List</h3>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
      <button class="btn btn-success" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";

      const span = document.createElement("span");
      span.textContent = taskText;
      li.appendChild(span);

      const div = document.createElement("div");

      const completeBtn = document.createElement("button");
      completeBtn.className = "btn btn-sm btn-outline-primary me-2";
      completeBtn.textContent = "Done";
      completeBtn.onclick = function () {
        li.classList.toggle("completed");
      };
      div.appendChild(completeBtn);

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "btn btn-sm btn-outline-danger";
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = function () {
        li.remove();
      };
      div.appendChild(deleteBtn);

      li.appendChild(div);
      document.getElementById("taskList").appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
