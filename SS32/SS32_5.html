<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List K24_PTIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="text-center fw-bold mb-4">To-Do List K24_PTIT</h3>

    <div class="input-group mb-3">
      <input type="text" id="todoInput" class="form-control" placeholder="Nhập nhiệm vụ...">
      <button onclick="addTask()" class="btn btn-success">Thêm</button>
    </div>

    <ul id="taskList" class="list-unstyled"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("todoInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        ${taskText}
        <button class="delete-btn" onclick="this.parentElement.remove()">X</button>
      `;
      document.getElementById("taskList").appendChild(li);
      input.value = ""; 
    }
  </script>

</body>
</html>
