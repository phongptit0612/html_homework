<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <style>
        button {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-success" onclick="increaseSize()">+</button>
    <button type="button" class="btn btn-danger" onclick="decreaseSize()">-</button>
    <p id="text" style="font-size: 16px;">Text size will increase or decrease if clicking the buttons</p>

    <script>
        const text = document.getElementById("text");
        let currentSize = 16;

        function increaseSize () {
            currentSize += 2;
            text.style.fontSize = currentSize + "px";
        }

        function decreaseSize () {
            currentSize -= 2;
            text.style.fontSize = currentSize + "px";
        }
    </script>
</body>
</html>
