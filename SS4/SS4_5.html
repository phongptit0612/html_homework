    <title>Tỷ lệ đơn hàng</title>

<body>

            <td>Nguyễn Văn A</td>
            <td>15% hoàn thành</td>
            <td>85% hủy hàng</td>
        </tr>
        <tr>
            <td>Phan Văn B</td>
            <td>25% hoàn thành</td>
            <td>75% hủy hàng</td>
        </tr>
        <tr>
            <td>Nguyễn Thị C</td>
            <td>50% hoàn thành</td>
            <td>50% hủy hàng</td>
        </tr>
    </table>
</body>
</html>
