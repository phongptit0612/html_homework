<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = Number(prompt("Nhap so nam lam viec: "))

        if (year < 1) {
            alert("Ms vao nghe! ")
        } else if (year === 1 || 2 || 3) {
            alert("Nhan vien co kinh nghiem!")
        } else if (year === 4 || 6) {
            alert("Chuyen vien!")
        } else if (year > 6) {
            alert("Quan ly!")
        }
    </script>
</body>
</html>
