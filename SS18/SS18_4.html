<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = Number(prompt("Enter a number from 0 -> 9: "))

        switch (number) {
            case 0:
                alert("So khong")
                break;
            case 1:
                alert("So mot")
            case 2:
                alert("So hai")
            case 3:
                alert("So ba")    
            case 4:
                alert("So bon")
            case 5:
                alert("So nam")
            case 6:
                alert("So sau") 
            case 7:
                alert("So bay")
            case 8:
                alert("So tam")
            case 9:
                alert("So chin") 
            default:
                alert("So nhap khong hop le!")
                break;
        }
    </script>
</body>
</html>
