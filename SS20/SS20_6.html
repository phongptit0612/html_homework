<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let n = prompt("Nhập số nguyên:");
        n = Number(n);
        let isPrime = true;

        if (n < 2) {
            isPrime = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }

        if (isPrime) {
            alert("Là số nguyên tố");
        } else {
            alert("Không phải là số nguyên tố");
        }
    </script>
</body>
</html>
