<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dãy số Fibonacci</title>
</head>
<body>
    <script>
        let n = prompt("Nhập số lượng số Fibonacci:");
        n = Number(n);

        if (isNaN(n) || n < 1) {
            alert("Không hợp lệ");
        } else {
            let a = 1, b = 1, fib;
            let result = "1 1";
            for (let i = 2; i < n; i++) {
                fib = a + b;
                result += " " + fib;
                a = b;
                b = fib;
            }
            alert(result);
        }
    </script>
</body>
</html>
