<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Space</title>
</head>
<body>
    <script>
        let userInput = prompt("Enter a string:");
        if (userInput.includes(" ")) {
            alert("The string contains a space.");
        } else {
            alert("The string does not contain a space.");
        }
    </script>
</body>
</html>
