<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .grid-container {
            display: grid;
            width: 80%;
            max-width: 1200px;
            gap: 10px;
        }
        @media (min-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
            .box1 { grid-column: span 4; height: 200px; }
            .box2, .box3, .box4, .box5 { height: 75px; }
            .box6, .box7 { grid-column: span 2; height: 125px; }
            .box8 { grid-column: span 4; height: 200px; }
        }
        @media (min-width: 768px) and (max-width: 1199px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .box1 { grid-column: span 2; height: 150px; }
            .box2, .box3, .box4, .box5, .box6, .box7 { height: 100px; }
            .box8 { grid-column: span 2; height: 150px; }
        }
        @media (max-width: 767px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .box1, .box2, .box3, .box4, .box5, .box6, .box7, .box8 {
                grid-column: span 1;
                width: 100%;
                height: 100px;
            }
        }
        .box1 { background-color: rgb(128, 0, 64); }
        .box2, .box3, .box4, .box5 { background-color: rgb(220, 50, 120); }
        .box6, .box7 { background-color: rgb(240, 120, 160); }
        .box8 { background-color: rgb(255, 160, 200); }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
    </div>
</body>
</html>
