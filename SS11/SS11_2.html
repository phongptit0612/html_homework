<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;
        }
        .main {
            background-color: white;
            width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .header, .header2 {
            background-color: rgb(145, 200, 220);
            width: 100%;
            height: 50px;
        }
        .container1, .container2 {
            display: flex;
            gap: 10px;
        }
        .box1, .box2 {
            background-color: hsl(0, 100%, 65%);
            flex: 1;
            height: 100px;
        }
        .box2 {
            background-color: orange;
        }
        .box3, .box4, .box5 {
            flex: 1;
            height: 100px;
        }
        .box3 {
            background-color: rgb(98, 94, 164);
        }
        .box4 {
            background-color: rgb(240, 130, 130);
        }
        .box5 {
            background-color: orange;
        }
        @media (max-width: 1024px) {
            .main {
                width: 90%;
            }
            .container1, .container2 {
                display: block; 
            }
            .box1, .box2, .box3, .box4, .box5 {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header"></div>
        <div class="container1">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="header2"></div>
        <div class="container2">
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
    </div>
</body>
</html>
