<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: arial, sans-serif;
            font-weight: bold;
            margin: 0;
        }

        .header {
            display: flex;
            gap: 30px;
            text-align: center;
            justify-content: center;
            color: rgb(211, 76, 76);
        }

        .navbar {
            background-color: rgb(211, 76, 76);
            width: 90%;
            height: 30px;
            margin-top: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .body1 {
            display: flex;
            gap: 10px;
            text-align: center;
            justify-content: center;
        }

        .main {
            background-color: rgb(211, 76, 76);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            width: 63%;
        }

        .aside {
            background-color: rgb(211, 76, 76);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            width: 35%;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto 1fr;
            grid-template-areas:
                "header"
                "body"
                "columns";
            height: 100vh;
        }

        .header {
            grid-area: header;
        }

        .body1 {
            grid-area: body;
        }

        .columns {
            grid-area: columns;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .column {
            background-color: rgb(211, 76, 76);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            height: 100%;
        }

        @media (max-width: 1200px) and (min-width: 768px) {
            .header {
                width: 70%;
                margin: 0 auto;
            }

            .navbar {
                width: 70%;
                margin: 24px auto 0;
            }

            .body1 {
                flex-direction: column;
                align-items: center;
            }

            .main, .aside {
                width: 70%;
                margin: 0 auto;
            }

            .columns {
                grid-template-columns: repeat(2, 1fr);
                width: 70%;
                margin: 0 auto;
            }
        }

        @media (max-width: 767px) {
            .header,
            .navbar,
            .body1,
            .main,
            .aside,
            .columns {
                width: 80%;
                margin: 0 auto;
            }

            .columns {
                grid-template-columns: 1fr;
            }

            .body1 {
                display: flex; 
                flex-direction: column; 
            }

            .main, .aside {
                width: 100%; 
                margin: 10px 0; 
            }
        }    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="Logo"><h1>LOGO</h1></div>
            <div class="navbar">#nav</div>
        </div>
        <div class="body1">
            <div class="main">#main</div>
            <div class="aside">#aside</div>
        </div>
        <div class="columns">
            <div class="column">.column1</div>
            <div class="column">.column2</div>
            <div class="column">.column3</div>
            <div class="column">.column4</div>
            <div class="column">.column5</div>
            <div class="column">.column6</div>
        </div>
    </div>
</body>
</html>
