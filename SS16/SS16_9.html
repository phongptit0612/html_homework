<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi độ C sang độ F</title>
</head>
<body>
    <script>
        let celsius = Number(prompt("Nhập nhiệt độ (°C): "));
        let fahrenheit = (celsius * 9/5) + 32;

        alert(celsius + "°C tương đương với " + fahrenheit.toFixed(2) + "°F");
    </script>
</body>
</html>
