<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [1, -2, 3, 4, 5, -6,-7];
        let negativeNumber = 0;

        for (let i = 0; i < array.length; i++) {
            if (array[i] < 0) {
                negativeNumber++;
            }
        }
        console.log("There are", negativeNumber, "negative numbers in the array");
    </script>
</body>
</html>
