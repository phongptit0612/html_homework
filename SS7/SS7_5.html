<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card-header {
            background: red;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            position: relative;
        }
        .hot {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
        }
        .info {
            margin: 10px 0;
            font-size: 14px;
            color: gray;
        }
        .highlight {
            color: orange;
            font-weight: bold;
        }
        .btn {
            display: block;
            background: red;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 20px;
            margin-top: 10px;
        }
        .btn-secondary {
            display: block;
            background: white;
            color: red;
            padding: 8px;
            text-decoration: none;
            border: 1px solid red;
            border-radius: 20px;
            margin: 10px auto;
            width: 25%;
            text-align: center;
        }
        .hot {
            position: absolute;
            top: -15px; 
            right: -15px;
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            5G160B
            <img src=" https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="Hot" class="hot">
        </div>
        <div class="info">Data: <span class="highlight">120Gb (4Gb/ ngày)</span></div>
        <hr>
        <div class="info">Giá: <span class="highlight">160.000 đ</span></div>
        <hr>
        <div class="info">Nội mạng: <span class="highlight">&lt;10 phút (tối đa 1000 phút/ 30 ngày)</span></div>
        <hr>
        <div class="info">Ngoại mạng: <span class="highlight">100 phút</span></div>
        <hr>
        <div class="info">Free data: <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></div>
        <hr>
        <div class="info">Thời hạn: <span class="highlight">30 ngày</span></div>
        <hr>
        <div class="info">(Sử dụng 4Gb/ ngày)</div>
        <a href="#" class="btn">ĐĂNG KÝ</a>
        <a href="#" class="btn-secondary">Chi tiết</a>
    </div>

</body>
</html>
