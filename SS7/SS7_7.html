<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            position: relative;
        }
        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .input-field, .message-box {
            width:95%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .close {
            background: gray;
            color: white;
            margin-right: 10px;
        }
        .send {
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">New message to @mdo</div>
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" class="input-field" value="@mdo" readonly>
            <label for="message">Message:</label>
            <textarea id="message" class="message-box" rows="4"></textarea>
            <div class="button-container">
                <button class="btn close">Close</button>
                <button class="btn send">Send message</button>
            </div>
        </div>
    </div>
</body>
</html>
