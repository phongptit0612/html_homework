<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #514660;
            font-family: arial, sans-serif;
            font-weight: bold;
        }
        .container{
            display: flex;
            padding: 30px;
            gap: 100px;
        }
        label{
            color: white;
        }
        input{
            background-color: #514660;
            border: 1px solid #8a7d9a;
            margin-top: 10px;
            border-radius: 4px;
            padding: 10px;
            width: 120%;
        }
        textarea{
            background-color: #514660;
            border: 1px solid #8a7d9a;
            border-radius: 4px;
            margin-top: 10px;
            width: 536px;
            height: 150px;
        }
        .input3{
            padding: 10px;
            margin-left: 20px;
        }
        button{
            background-color: white;
            padding: 10px;
            width: 150px;
            height: 50px;
            border-radius: 5px;
            border: none;
            margin-top: 5px;
            margin-left: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input1">
            <label for="text">Name</label> <br>
            <input type="text">
        </div>
        <div class="input2">
            <label for="email">Email</label> <br>
            <input type="email">
        </div>
    </div>
    <div class="input3">
        <label for="messages">Message</label> <br>
        <textarea name="messages" id=""></textarea>
    </div>
    <button>Send Message</button>
</body>
</html>
