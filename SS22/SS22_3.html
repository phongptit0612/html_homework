<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number Sequence</title>
</head>
<body>
    <script>
        let input = prompt("Nhập dãy số bất kỳ:");

        if (!/^\d+$/.test(input)) {
            alert("Dãy không hợp lệ");
        } else {
            let reversed = input.split("").reverse().join("");
            document.write(`Dãy số sau khi đảo ngược là: ${reversed}`);
        }
    </script>
</body>
</html>
