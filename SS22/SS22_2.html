<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numberArray = [9, 3, 22, 7, 12, 5, 6, 8, 11, 14];

        let guest = prompt("Enter a number: ");
        let found = false;
        for (let i = 0; i < numberArray.length; i++) {
            if (numberArray[i] == guest) {
                found = true;
                console.log("Bingo!");
                break;
            } else {
                console.log("Better luck next time!");
            }
        }
    </script>
</body>
</html>
