<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [1, 2, 3, 4, 5];

        let odd = 0;
        let even = 0;

        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 == 0) {
                even++;
            } else {
                odd++;
            }
        }
        console.log(`Odd: ${odd}, Even: ${even}`);
    </script>
</body>
</html>
