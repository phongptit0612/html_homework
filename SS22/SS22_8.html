<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [1, 2, 3, 4, 5, 1, 2, 2, 6, 4];

        let one = 0;
        let two = 0;    
        let five = 0;

        for (let i = 0; i < array.length; i++) {
            if (array[i] == 1) {
                one++;
            } else if (array[i] == 2) {
                two++;
            } else if (array[i] == 5) { 
                five++;
            }
        }
        if (one > two && one > five) {
            console.log(`Số 1 xuất hiện nhiều nhất với ${one} lần.`);
        } else if (two > one && two > five) {
            console.log(`Số 2 xuất hiện nhiều nhất với ${two} lần.`);
        } else if (five > one && five > two) {
            console.log(`Số 5 xuất hiện nhiều nhất với ${five} lần.`);
        } else {
            console.log("Không có số nào xuất hiện nhiều nhất hoặc có nhiều số xuất hiện bằng nhau.");
        }
    </script>
</body>
</html>
