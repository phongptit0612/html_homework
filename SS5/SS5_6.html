<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: arial, sans-serif;
            font-weight: bold;
        }
        .green-border {
            border: 3px solid green;
            padding: 10px;
            width: 750px;
            text-align: center;
            margin-left: 20px;
        }
        .gray-back{
            background-color: rgb(204, 204, 204);
            padding: 10px;
            border-radius: 5px;
            width: 800px;
        }
        .white-back{
            background-color: white;
            border-left: 3px solid green;
        }
        .button1{
            font-weight: bold; 
            font-family: arial, sans-serif;
            background-color: rgb(69, 167, 69);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 style="margin-left: 20px;">Center Align Text</h2>
    <p style=" margin-left: 20px;">To just center the text inside an element, use <span style="color: red;">text-align: center;</span></p>
    <div class="green-border"> 
        This text is centered.
    </div>
    <br>
    <div class="gray-back">
        <h3 style="margin: 1px;">Example</h3>
        <div class="white-back">
            <p>
                <span style=" color: rgb(192, 70, 90); padding: 10px;">.center</span> 
                &#123; <br>
                <span style="margin-left: 25px; color: rgb(245, 58, 58);">text-align:</span>
                <span style="color: blue">center</span>;<br>
                <span style="color: rgb(245, 58, 58); margin-left: 25px;">border</span>: 
                <span style="color: blue;">3px solid green</span>;<br>
                <span style="margin-left: 10px;">&#125;</span>
            </p>
        </div>
        <button class="button1">Try  it yourself Â»</button>
    </div>
</body>
</html>
