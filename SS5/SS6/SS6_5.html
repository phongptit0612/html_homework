<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }
        
        .navbar .logo {
            font-size: 18px;
            font-weight: bold;
        }
        
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        
        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .hero {
            background-color: #f8f8f8;
            text-align: center;
            padding: 60px 20px;
        }
        
        .hero h1 {
            font-size: 32px;
            font-weight: bold;
        }
        
        .hero p {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }
        .hero .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
        }
        .features {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            gap: 20px;
        }
        .feature-box {
            background-color: #ddd;
            padding: 20px;
            text-align: center;
            flex: 1;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MyLogo</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>We provide the best solutions for your business.</p>
        <a href="#" class="btn">Get Started</a>
    </div>
    <div class="features">
        <div class="feature-box">Feature 1</div>
        <div class="feature-box">Feature 2</div>
        <div class="feature-box">Feature 3</div>
    </div>
    <div class="footer">
        Contact us: email@example.com
    </div>

</body>
</html>
