<body>
    <script>
        function isPrime(n) {
    if (typeof n !== "number" || n < 1 || !Number.isInteger(n)) {
        console.log("dữ liệu không hợp lệ");
        return;
    }
    if (n < 2) {
        console.log("không phải là số nguyên tố");
        return;
    }

    for (let i = 2; i * i <= n; i++) {
        if (n % i === 0) {
            console.log("không phải là số nguyên tố");
            return;
        }
    }
    console.log("là số nguyên tố");
}
isPrime(17);  
isPrime(6);   
isPrime("text"); 
    </script>
</body>
