<body>
    <script>
        function filterEvenNumbers(arr) {
    if (!Array.isArray(arr)) {
        console.log("dữ liệu không hợp lệ");
        return;
    }
    let found = false;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            console.log(arr[i]); 
            found = true;
        }
    }
    if (!found) console.log("mảng không chứa số chẵn");
}
filterEvenNumbers([11, 4, 65, 6]); 
    </script>
</body>
