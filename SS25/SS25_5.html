<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        function countPositiveIntegers(arr) {
    if (!Array.isArray(arr)) {
        console.log("dữ liệu không hợp lệ");
        return;
    }

    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (Number.isInteger(arr[i]) && arr[i] > 0) {
            count++;
        }
    }

    if (count > 0) {
        console.log(count);
    } else {
        console.log("không có số nguyên dương trong mảng");
    }
}
countPositiveIntegers([4, 5.4, 6, -2]);    
countPositiveIntegers([1, 2, 5, 7, -8, 6]); 
countPositiveIntegers([1.2, -3, -6]);       
    </script>
</body>
</html>
