<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Liên hệ với chúng tôi</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Họ và Tên</label>
                <input type="text" class="form-control" id="fullName" placeholder="Nhập họ tên">
            </div>
            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email">
            </div>
            <div class="form-group mt-3">
                <label for="message">Tin nhắn</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Nhập tin nhắn"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Gửi tin nhắn</button>
        </form>
    </div>
</body>
</html>
