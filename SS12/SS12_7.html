<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikkei Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .card {
            border-radius: 15px;
            overflow: hidden;
            color: white;
            text-align: center;
            height: 300px;
        }
        .card img {
            height: 100%;
            object-fit: cover;
        }
        .card-title {
            font-weight: bold;
        }
        .card-footer {
            font-size: 0.9rem;
            background: none;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }
        .card-footer i.bi-bootstrap-fill {
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3>Rikkei Cards</h3>
        <hr>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card bg-dark">
                    <img src="https://hips.hearstapps.com/countryliving/assets/17/26/1498838810-gettyimages-461493851.jpg" class="card-img" alt="Moon">
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h5 class="card-title">Short title, long <br> jacket</h5>
                        <div class="card-footer">
                            <i class="bi bi-bootstrap-fill"></i>
                            <div><i class="bi bi-geo-alt-fill"></i> Earth</div>
                            <div><i class="bi bi-calendar"></i> 3d</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark">
                    <img src="https://thumbs.dreamstime.com/b/beautiful-red-rose-bush-roses-garden-floral-background-spring-summer-autumn-outdoor-flowers-suitable-flower-greeting-card-183862175.jpg" class="card-img" alt="Flower">
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                        <div class="card-footer">
                            <i class="bi bi-bootstrap-fill"></i>
                            <div><i class="bi bi-geo-alt-fill"></i> Pakistan</div>
                            <div><i class="bi bi-calendar"></i> 4d</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark">
                    <img src="https://www.thisiscolossal.com/wp-content/uploads/2016/05/jelly-1.jpg" class="card-img" alt="Jellyfish">
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h5 class="card-title">Another longer title belongs here</h5>
                        <div class="card-footer">
                            <i class="bi bi-bootstrap-fill"></i>
                            <div><i class="bi bi-geo-alt-fill"></i> California</div>
                            <div><i class="bi bi-calendar"></i> 5d</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
