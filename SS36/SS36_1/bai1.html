<!DOCTYPE html>
<html lang="vi">

  <style>
    body {

    .card {

    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input {

    button {

</head>
<body>

  <div class="card" id="formCard">
    <h2>Nh·∫≠p t√™n c·ªßa b·∫°n</h2>
    <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n..." />
    <button onclick="saveName()">L∆∞u</button>
  </div>

  <div class="card hidden" id="greetingCard">
    <div class="greeting">üëã Ch√†o b·∫°n, <strong id="userName"></strong>!</div>
    <br>
    <button onclick="changeName()">ƒê·ªïi t√™n</button>
  </div>

  <script>
    const STORAGE_KEY = "userName";
    const nameInput = document.getElementById("nameInput");
    const formCard = document.getElementById("formCard");
    const greetingCard = document.getElementById("greetingCard");
    const userNameSpan = document.getElementById("userName");

    function saveName() {
      const name = nameInput.value.trim();
      if (name === "") {
        alert("Vui l√≤ng nh·∫≠p t√™n!");
        return;
      }

      localStorage.setItem(STORAGE_KEY, name);

    function showGreeting(name) {
      userNameSpan.textContent = name;
      formCard.classList.add("hidden");
      greetingCard.classList.remove("hidden");
    }

    function changeName() {
      localStorage.removeItem(STORAGE_KEY);
      nameInput.value = "";
      greetingCard.classList.add("hidden");
      formCard.classList.remove("hidden");
    }

    // T·ª± ƒë·ªông hi·ªÉn th·ªã l·ªùi ch√†o n·∫øu ƒë√£ c√≥ t√™n trong localStorage
    const savedName = localStorage.getItem(STORAGE_KEY);

    }
  </script>
</body>
