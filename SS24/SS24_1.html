<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [];
        while (true) {
            let choice = prompt(
                `Enter your choice:
           1. Add a number
           2. Show array
           3. Find min and max number
           4. Find sum of array
           5. Find number of occurrences of a number
           6. Sort array from smallest to largest
           7. Exit`
            );

            if (choice === null) {
                alert("Program exited.");
                break;
            }

            choice = parseInt(choice);

            if (isNaN(choice) || choice < 1 || choice > 7) {
                alert("Invalid choice. Please enter a number between 1 and 7.");
                continue;
            }

            switch (choice) {
                case 1:
                    let number = prompt("Enter a number:");
                    if (number === null) break; 
                    number = parseInt(number);
                    if (isNaN(number)) {
                        alert("Invalid input. Please enter a valid number.");
                    } else {
                        array.push(number);
                        alert("Number added to the array.");
                    }
                    break;

                case 2:
                    if (array.length === 0) {
                        alert("Array is empty.");
                    } else {
                        alert("Array: " + array.join(", "));
                    }
                    break;

                case 3:
                    if (array.length === 0) {
                        alert("Array is empty.");
                    } else {
                        let min = Math.min(...array);
                        let max = Math.max(...array);
                        alert("Min number = " + min + "\nMax number = " + max);
                    }
                    break;

                case 4:
                    if (array.length === 0) {
                        alert("Array is empty.");
                    } else {
                        let sum = array.reduce((acc, num) => acc + num, 0);
                        alert("Sum of array = " + sum);
                    }
                    break;

                case 5:
                    if (array.length === 0) {
                        alert("Array is empty.");
                    } else {
                        let searchNumber = prompt("Enter a number:");
                        if (searchNumber === null) break; 
                        searchNumber = parseInt(searchNumber);
                        if (isNaN(searchNumber)) {
                            alert("Invalid input. Please enter a valid number.");
                        } else {
                            let count = array.filter(num => num === searchNumber).length;
                            alert("Number of occurrences of " + searchNumber + " = " + count);
                        }
                    }
                    break;

                case 6:
                    if (array.length === 0) {
                        alert("Array is empty.");
                    } else {
                        array.sort((a, b) => a - b);
                        alert("Sorted array: " + array.join(", "));
                    }
                    break;

                case 7:
                    alert("Exiting program.");
                    break;
            }

            if (choice === 7) break; 
        }
    </script>
</body>

</html>
