<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let students = [
        {
          name: "Trần Trí Dương",
          scores: { math: 9, english: 8, literature: 7 },
        },
        {
          name: "Hà Bích Ngọc",
          scores: { math: 3, english: 2, literature: 5 },
        },
        {
          name: "Bùi Thái Sơn",
          scores: { math: 9.5, english: 9, literature: 9 },
        },
      ];

      function filterHighScoringStudents(students) {
        return students.filter((student) => {
          let avg =
            (student.scores.math +
              student.scores.english +
              student.scores.literature) /
            3;
          return avg >= 8;
        });
      }

      let result = filterHighScoringStudents(students);
      console.log(result);
    </script>
  </body>
</html>
