<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Board</title>
    <style>
        body{
            margin-top: 150px;
        }
        .board {
            display: flex;
            gap: 10px;
            width: 80%;
            margin: auto;
        }

        .left {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 2;
        }

        .big-box {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 55px;
        }

        .right {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .small-box {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="left">
            <div class="big-box">Big</div>
            <div class="big-box">Big</div>
        </div>
        <div class="right">
            <div class="row">
                <div class="small-box">Small 1</div>
                <div class="small-box">Small 2</div>
            </div>
            <div class="row">
                <div class="small-box">Small 3</div>
                <div class="small-box">Small 4</div>
            </div>
            <div class="row">
                <div class="small-box">Small 5</div>
                <div class="small-box">Small 6</div>
            </div>
            <div class="row">
                <div class="small-box">Small 7</div>
                <div class="small-box">Small 8</div>
            </div>
        </div>
    </div>
</body>
</html>
