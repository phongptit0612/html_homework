<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            color: rgb(255, 255, 255);
            background-color: rgb(135, 135, 255);
            padding: 10px;
            display: flex;
        }
        .body{
            display: flex;
            color: white;
        }
        .box1{
            background-color: rgb(32, 212, 32);
            margin-top: 10px;
            margin-bottom: 10px;
            width: 30%;
            padding: 10px;
        }
        .box2{
            background-color: rgb(227, 39, 39);
            margin-left: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 0;
            width: 70%;
            padding: 10px;
            height: 400px;
        }
        .footer{
            background-color: rgb(229, 38, 229);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <div class="header">Header</div>
        <div class="body">
            <div class="box1">Sidebar</div>
            <div class="box2">Content</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
