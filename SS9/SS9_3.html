<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border: 1px solid black;
        }
        td {
            background-color: rgb(50, 130, 230); 
            color: white;
            text-align: center;
            padding: 15px 30px; 
            border-radius: 10px;
            border: 5px solid white; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
