<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: rgb(207, 207, 207);
            border: 1px solid black;
            width: 20%;
            padding: 100px;
            display: flex; 
            justify-content: center;
            align-items: center; 
        }

        .box {
            background-color: rgb(138, 138, 251);
            border: 1px solid black;
            color: white;
            width: 100px;
            height: 100px;
            display: flex; 
            justify-content: center; 
            align-items: center;    
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Centered
        </div>
    </div>
</body>
</html>
