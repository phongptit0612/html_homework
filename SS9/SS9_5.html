<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            color: white;
            margin: auto;
            width: 80%;
            justify-content: center;
            gap: 10px;
        }
        .box{
            background-color: rgb(182, 11, 182);
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            width: 100px;
        }
        .box1{ grid-column: 1;}
        .box1{ grid-column: 2;}
        .box1{ grid-column: 3;}
        .box1{ grid-column: 4;}
        .box1{ grid-column: 5;}
        .box1{ grid-column: 6;}
        .box1{ grid-column: 1; grid-row: 2;}
        .box1{ grid-column: 6; grid-row: 2;}
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
    </div>
</body>
</html>
